<body>
    <h1>Colabora con la página y cuéntanos tus sugerencias</h1>
<form id="form1" name="form1" method="post">
  <p>
    <label for="Nombre">Nombre:</label>
    <input type="text" name="Nombre" id="Nombre" />
  </p>
  <p>
    <label for="Apellidos">Correo:</label>
    <input type="text" name="Apellidos" id="Apellidos" />
  </p>
  <p>
    <label for="Sugerencias">Sugerencias: </label>
    <textarea name="Sugerencias" id="Sugerencias" cols="45" rows="5"></textarea>
  </p>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox" />
    <label for="checkbox">¿Quieres que la sugerencia sea pública?</label>
  </p>
  <h2>¿Qué problemas has encontrado en la página?</h2>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox" />
    <label for="checkbox">Información deficiente o incompleta</label>
  </p>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox" />
    <label for="checkbox">Contenido desactualizado</label>
  </p>
  <p>
    <label for="select">¿Cómo evaluaría la página?</label>
    <select name="select" id="select">
      <option value="1">Deficiente</option>
      <option value="2">Regulera</option>
      <option value="3">Ta gucci ta praga</option>
    </select>
  </p>
  <p>
    <label for="select2">¿Qué deberíamos mejorar de la página?</label>
    <select name="select2" size="4" id="select2">
      <option value="1">Especificar obtención del contenido</option>
      <option value="2">Mejora de interfaz</option>
      <option value="3">Añadir contenido de DLCs</option>
      <option value="4">Incluir más información de personajes</option>
      <option value="5">Mejorar imágenes</option>
      <option value="6">Incluir más objetos</option>
      <option value="7">Otros</option>
    </select>
  </p>
  <p>
    <input name="oculto" type="hidden" id="oculto" value="valorOculto" />
    <br />
  </p>
  <label>Notificar modificaciones a través de su correo electrónico</label><span class="Respuesta">&nbsp;</span>

    <label><span class="small">Sí</span></label>
    <input type="radio" name="Sí" value="1" class="campoMenorSinEspacioInferior"/>
      

    <label><span class="small">No</span></label>
    <input type="radio" name="No" value="2" class="campoMenor"/>

  <p>
    <input type="submit" name="Enviar" id="Enviar" value="Enviar el formulario" />
  </p>

</form>
