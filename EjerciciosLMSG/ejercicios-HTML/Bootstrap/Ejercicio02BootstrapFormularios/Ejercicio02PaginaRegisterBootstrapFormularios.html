<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio02PaginaRegisterBootstrapFormularios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-primary">
        <div class="container mt-5 justify-content-center" style="width: 700px;">

            <div class="card shadow-lg">

                <div class="card-header text-center"><h1 class="display-7">Create Account</h1></div>

                <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <form class="was-validated">
                                <div class="mb-3 mt-3">
                                    <label for="first" class="form-label">First Name:</label>
                                    <input type="first" class="form-control" placeholder="Enter first name" name="first" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-6">
                            <form class="was-validated">
                                <div class="mb-3 mt-3">
                                    <label for="last" class="form-label">Last Name:</label>
                                    <input type="last" class="form-control" placeholder="Enter last name" name="last" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <form class="was-validated">
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Email address:</label>
                                    <input type="email" class="form-control" placeholder="Enter email address" name="email" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <form class="was-validated">
                                <div class="mb-3 mt-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter password" name="password" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="was-validated">
                                <div class="mb-3 mt-3">
                                    <label for="confirmpassword"class="form-label">Confirm password:</label>
                                    <input type="confirmpassword" class="form-control" placeholder="Confirm your password" name="confirmpassword" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                            </form>
                        </div>

                        <div class="d-grid p-3">
                            <button type="submit" class="btn btn-primary">Create account</button>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <a href="Ejercicio02PaginaLoginBootstrapFormularios.html">Have an account? Go to login</a>
                </div>
            </div>
        </div>

        <div class="bg-light text-center text-lg-start d-flex justify-content-between fixed-bottom">

            <div class="text-lg-start p-3">
                Copyright Â©:
                <a>Junxito</a>
            </div>
            <div class="text-end p-3">
                <a href="https.//mdbootstrap.com/">Privacy Policy . Terms & Conditions</a>
            </div>
        </div>
    </body>
</html>
