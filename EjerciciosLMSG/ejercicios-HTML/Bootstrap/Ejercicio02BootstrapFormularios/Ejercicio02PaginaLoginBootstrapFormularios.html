<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio02PaginaLoginBootstrapFormularios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-primary">
        <div class="container mt-5 justify-content-center" style="width: 500px;">

            <div class="card shadow-lg">

                <div class="card-header text-center"><h1 class="display-7">Login</h1></div>

                <div class="card-body">

                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Email address:</label>
                                    <input type="email" class="form-control" placeholder="Enter your email address" name="email">
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="mb-3 mt-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter your password" name="password">
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember password
                        </label>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <a href="Ejercicio02PaginaRememberBootstrapFormularios.html">Forgot password?</a>
                        </div>
                        <div class="col-md-6 text-end">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-center">
                        <a href="Ejercicio02PaginaRegisterBootstrapFormularios.html">Need an account? Sign up!</a>
                </div>
            </div>

                
        </div>

        <div class="bg-light text-center text-lg-start d-flex justify-content-between fixed-bottom">

            <div class="text-lg-start p-3">
                Copyright Â©:
                <a>Junxito</a>
            </div>
            <div class="text-end p-3">
                <a href="https.//mdbootstrap.com/">Privacy Policy . Terms & Conditions</a>
            </div>
        </div>
    </body>
</html>
