<html>

    <head>
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>

        <!--Navbar inicial-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#">Gambito de dama</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end me-5" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Gambito_de_Dama-examen.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Personajes</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Capítulos</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Capítulo 1</a></li>
                                <li><a class="dropdown-item" href="#">Capítulo 2</a></li>
                                <li><a class="dropdown-item" href="#">Capítulo 3</a></li>
                                <li><a class="dropdown-item" href="#">Capítulo 4</a></li>
                                <li><a class="dropdown-item" href="#">Capítulo 5</a></li>
                                <li><a class="dropdown-item" href="#">Capítulo 6</a></li>
                                <li><a class="dropdown-item" href="#">Capítulo 7</a></li>
                            </ul>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 justify-content-center">
            <div class="container mt-5 pt-3 text-dark">

                <!--Titulo-->
                <div class="mt-3 p-5">
                    <h1 class="display-6" style="font-weight: bold;">Contacta con nosotr@s</h1>
                </div>

                <!--Formulario + Boton enviar-->
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="mb-3 mt-3">
                                  <label for="first" class="form-label">Nombre:</label>
                                  <input type="first" class="form-control" placeholder="Enter first name" name="first">
                                </div>
                            </form>
                        </div>
        
                        <div class="col-md-6">
                            <form>
                                <div class="mb-3 mt-3">
                                  <label for="last" class="form-label">Apellidos:</label>
                                  <input type="last" class="form-control" placeholder="Enter last name" name="last">
                                </div>
                            </form>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="mb-3 mt-3">
                                  <label for="password" class="form-label">Correo electrónico:</label>
                                  <input type="password" class="form-control" placeholder="Enter password" name="password">
                                </div>
                              </form>
                        </div>
        
                        <div class="col-md-6">
                            <form>
                                <div class="mb-3 mt-3">
                                  <label for="confirm" class="form-label">Dirección postal:</label>
                                  <input type="confirm" class="form-control" placeholder="Postal" name="confirm">
                                </div>
                              </form>
                        </div>
        
                        <div class="col-md-6">
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" name="remember"> Acepto todo lo que hay que aceptar!!!
                                </label>
                            </div>
                        </div>
                        <div class="d-grid mb-5">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div> 
                    </div>
                </div>
            </div>
        
        <!--Footer-->
        <div class="bg-dark mt-5 fixed-bottom">
            <div class="text-center text-light p-3 my-5">
              Copyright ©: Lenguajes de marcas 2022
            </div>
        </div>
    </body>
</html>
